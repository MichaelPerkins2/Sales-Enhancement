<!DOCTYPE html>
<html>

<head>
    <title>Coupon Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coupon Validator</h1>
        <input type="text" id="couponCode" placeholder="Enter coupon code">
        <br>
        <button onclick="validateCoupon()" id="validateButton">Validate Coupon</button>
        <div id="result"></div>
    </div>

    <script>
        async function validateCoupon() {
            const couponCode = document.getElementById('couponCode').value;
            const resultDiv = document.getElementById('result');
            const validateButton = document.getElementById('validateButton');

            if (!couponCode) {
                resultDiv.innerHTML = 'Please enter a coupon code';
                resultDiv.className = 'error';
                return;
            }

            button.disabled = true;

            try {
                // TODO: fetch the coupon validation API
                const response = await fetch();
            } catch (error) {
                resultDiv.innerHTML = 'An error occurred while validating the coupon';
                resultDiv.className = 'error';
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
